<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-32x32.png">
    <link rel="manifest" href="/static/img/site.webmanifest">
    <link rel="stylesheet" href="/static/css/homepage.css">

    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
      <a href="http://localhost:5000/">Home</a>
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}
      <div>
        <form action="/quote" method="GET">
            Search <input type="text" name="search">
            <input type="submit">
        </form>
      </div>
    {%if session.get("user_email")%}
    <div>
    <form action="/user_profile">
        <input type="submit" name="profile" value="My Profile">
    </form>
    </div>
    {% endif %}


    {% block body %}

      {% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
