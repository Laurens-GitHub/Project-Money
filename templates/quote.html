{% extends 'base.html' %}

{% block title %}Stock Quote{% endblock %}

{% block body %}
<!-- write a form that has an action to the favorites route, and pass it the necessary info -->
<!-- access the quote object and pass the symbol and company to the favorites route -->
<div>
    <form action="/favorites" method="POST">
        <input type="submit" name="favorite" value="favorite">
        <input type="hidden" name="symbol" value="{{ symbol }}">
        <input type="hidden" name="company" value="{{ company }}">
    </form>
</div>

<div>
    <h2>Here's your {{ symbol }} quote:</h2>
    <p>{{ symbol }}</p>
    <p>{{ company }}</p>

</div>
<script src="/static/js/quote.js"></script>
{% endblock %}
<pre>pformat(results)</pre>
