{% extends 'base.html' %}
{% block title %}Finance App Home{% endblock %}

{% block body %}
  <h1>Markets!</h1>

  <h2>Log In</h2>
  <form action="/login" method="POST">
      <p>
      Email <input type="text" name="login-email">
      </p>

      <p>
      Password <input type="password" name="login-pass">
      </p>

      <p>
      <input type="submit">
      </p>
  </form>
  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>

    <div>
        <form method="GET" action="/quote">
            Search <input type="text" name="search">
            <input type="submit">
        </form>
    </div>

    <div id="results-as-json">
        <h2>Results as JSON</h2>
        <pre>{{ pformat(news_data) }}</pre>
        <pre>{{ pformat(quote_data) }}</pre>
        <pre>{{ pformat(trend_data) }}</pre>
    </div>

{% endblock %}
